<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de Contacto</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Información de Contacto</h2>
    <table>
        <tr>
            <th>Nombre</th>
            <td>John Doe</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>john@example.com</td>
        </tr>
        <tr>
            <th>Teléfono</th>
            <td>+1234567890</td>
        </tr>
        <tr>
            <th>Dirección</th>
            <td>123 Calle Principal, Ciudad, País</td>
        </tr>
        <tr>
            <th>Horario de Atención</th>
            <td>Lunes a Viernes: 9:00am - 6:00pm</td>
        </tr>
    </table>
</body>
</html>
